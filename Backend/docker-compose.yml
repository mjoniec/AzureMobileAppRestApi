version: '3.4'

services:
  AirTrafficInfo_1:
    image: airtrafficinfo
    container_name: airtrafficinfo_1
    build:
      context: ./AirTrafficInfo
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    ports:
      - "8880:80"
  


  Airport_1:
    image: airport
    container_name: airport_new_york
    build:
      context: ./Airport
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    ports:
      - "8801:80"
    command: --name="New York" --color=#0000FF --latitude=40.68 --longitude=-74.17
  Airport_2:
    image: airport
    container_name: airport_london
    build:
      context: ./Airport
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    ports:
      - "8802:80"
    command: --name=London --color=#FF0000 --latitude=51.48 --longitude=-0.11
  Airport_3:
    image: airport
    container_name: airport_tokyo
    build:
      context: ./Airport
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    ports:
      - "8803:80"
    command: --name=Tokyo --color=#28FFB8 --latitude=35.67 --longitude=139.75


 
  Plane_1:
    image: plane
    container_name: plane_1
    build:
      context: ./Plane
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    ports:
      - "8001:80"
    command: --name="Plane 1"
  Plane_2:
    image: plane
    container_name: plane_2
    build:
      context: ./Plane
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    ports:
      - "8002:80"
    command: --name="Plane 2"
  Plane_3:
    image: plane
    container_name: plane_3
    build:
      context: ./Plane
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    ports:
      - "8003:80"
    command: --name="Plane 3"
